<form (ngSubmit)="register()" #form="ngForm">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="form-group">
    <input type="text" name="username" class="form-control"
      [(ngModel)]="model.username" placeholder="Username"/>
  </div>

  <div class="form-group">
    <input type="password" name="password" class="form-control"
      [(ngModel)]="model.password" placeholder="Password"/>
  </div>
  <div class="form-group text-center">
    <button type="button" class="btn btn-success mr-2" type="submit">
      Register
    </button>
    <button type="button" class="btn btn-success mr-2" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
